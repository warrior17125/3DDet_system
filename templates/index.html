<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>三维目标检测系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        :root {
            --main-blue: #3498db;
            --main-blue-dark: #217dbb;
            --main-gray: #f5f5f5;
            --card-bg: #fff;
            --panel-bg: #f8f9fa;
            --text-dark: #213547;
        }

        body {
            font-family: "Segoe UI", Arial, sans-serif;
            margin: 0;
            background-color: var(--main-gray);
            color: var(--text-dark);
        }

        .header {
            text-align: center;
            padding: 2.5rem 1rem 1rem;
            background: var(--card-bg);
            box-shadow: 0 2px 6px rgba(44, 62, 80, 0.04);
        }
        .header h1 {
            letter-spacing: 2px;
            font-size: 2.1rem;
            margin: 0;
            font-weight: 600;
        }

        .top-controls {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin: 1.8rem auto 1rem;
            max-width: 900px;
        }

        .scene-selector {
            background: var(--card-bg);
            padding: 1.2rem 1rem;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(44,62,80,0.05);
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 0.8rem;
            justify-content: center;
        }
        select {
            padding: 10px 16px;
            font-size: 1rem;
            border: 1.5px solid #ccd8e1;
            border-radius: 6px;
            min-width: 180px;
        }
        button {
            padding: 10px 24px;
            border-radius: 6px;
            border: none;
            background: var(--main-blue);
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
            transition: background 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 10px rgba(52,152,219,0.06);
            cursor: pointer;
        }
        button:hover, button:focus {
            background: var(--main-blue-dark);
        }
        #playPauseBtn.playing {
            background: #e74c3c;
        }
        #playPauseBtn.playing:hover, #playPauseBtn.playing:focus {
            background: #c0392b;
        }

        .error {
            color: #e74c3c;
            background: #ffeae9;
            border: 1px solid #f8c8c3;
            border-radius: 6px;
            max-width: 600px;
            margin: 1rem auto;
            padding: 0.8rem 1.2rem;
            text-align: center;
        }

        .group-container {
            max-width: 1400px;
            margin: 2rem auto 2.5rem;
            background: var(--card-bg);
            border-radius: 18px;
            box-shadow: 0 4px 32px rgba(44,62,80,0.09);
            padding: 1.4rem 1rem 2.2rem;
        }

        .group-title {
            margin: 0 0 1rem 0;
            color: var(--main-blue-dark);
            font-size: 1.3rem;
            font-weight: 600;
            text-align: left;
            padding: 0.7rem 1.2rem;
            background: var(--panel-bg);
            border-radius: 8px;
            letter-spacing: 2px;
            box-shadow: 0 1px 5px rgba(44,62,80,0.04);
        }

        .main-container {
            display: flex;
            gap: 2.3rem;
            margin: 0 auto;
            flex-wrap: wrap;
        }
        .grid-group {
            flex: 2;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.3rem;
            min-width: 240px;
        }
        .featured-panel {
            flex: 1;
            min-width: 280px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        .video-panel {
            background: var(--panel-bg);
            border-radius: 11px;
            box-shadow: 0 2px 10px rgba(44,62,80,0.06);
            padding: 0.6rem 0.7rem 1rem;
            transition: transform 0.16s, box-shadow 0.16s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .video-panel:hover {
            transform: translateY(-4px) scale(1.025);
            box-shadow: 0 3px 18px rgba(52,152,219,0.13);
        }
        .video-panel h4 {
            margin: 0 0 0.6rem 0;
            color: var(--main-blue-dark);
            font-size: 1rem;
            font-weight: 500;
            text-align: center;
            letter-spacing: 1px;
        }

        .video-container {
            width: 100%;
            overflow: hidden;
            background: #e3e6ea;
            border-radius: 7px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 120px;
        }
        .grid-group .video-container {
            height: 180px;
        }
        .featured-panel .video-panel {
            height: auto;
            min-height: 100%;
            margin-top: 0.3rem;
        }
        .featured-panel .video-container {
            height: 340px;
            max-height: 380px;
        }
        img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: opacity 0.3s;
            background: #f4f4f4;
            border-radius: 4px;
        }

        /* 响应式支持 */
        @media (max-width: 1000px) {
            .main-container {
                flex-direction: column;
                gap: 1.5rem;
            }
            .featured-panel {
                min-width: 0;
            }
        }
        @media (max-width: 700px) {
            .top-controls {
                flex-direction: column;
                gap: 0.5rem;
            }
            .scene-selector {
                padding: 1rem 0.2rem;
                flex-direction: column;
                gap: 0.5rem;
            }
            .group-container {
                padding: 1rem 0.2rem 1.2rem;
                box-shadow: 0 1px 6px rgba(44,62,80,0.10);
            }
            .main-container {
                gap: 1rem;
            }
            .grid-group {
                grid-template-columns: 1fr;
                gap: 0.8rem;
            }
            .featured-panel .video-container {
                height: 220px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>三维目标检测系统</h1>
    </div>
    
    <div class="top-controls">
        <form method="post" class="scene-selector">
            <select name="scene_folder" required>
                <option value="">请选择场景</option>
                {% for folder in scene_folders %}
                <option value="{{ folder }}" {% if selected_scene==folder %}selected{% endif %}>{{ folder }}</option>
                {% endfor %}
            </select>
            <button type="submit" id="loadSceneBtn">加载场景</button>
        </form>
        {% if groups %}
        <button type="button" id="playPauseBtn">▶ 播放全部</button>
        {% endif %}
    </div>

    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}

    {% if groups %}
    {% for group in groups %}
    <div class="group-container">
        <h3 class="group-title">{{ group.name }}</h3>
        <div class="main-container">
            <div class="grid-group">
                {% for seq in group.sequences[:6] %}
                <div class="video-panel">
                    <h4>{{ seq.name }}</h4>
                    <div class="video-container">
                        <img id="{{ group.name }}-frame-{{ loop.index0 }}" src="">
                    </div>
                </div>
                {% endfor %}
            </div>

            <div class="featured-panel">
                <div class="video-panel">
                    <h4>{{ group.sequences[6].name }}</h4>
                    <div class="video-container">
                        <img id="{{ group.name }}-frame-6" src="">
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
    {% endif %}

    <script>
        let intervals = new Map();
        let currentFrames = new Map();
        let isPlaying = false;
        const playPauseBtn = document.getElementById('playPauseBtn');
        
        {% if groups %}
        let imageGroups = {
            {% for group in groups %}
            "{{ group.name }}": {{ group.sequences|map(attribute='images')|list|tojson }},
            {% endfor %}
        };
        {% else %}
        let imageGroups = {};
        {% endif %}

        // 初始化帧索引
        Object.keys(imageGroups).forEach(group => {
            currentFrames.set(group, Array(7).fill(0));
        });

        const FRAME_INTERVAL = 120;

        function updateFrame(group, panelIndex) {
            const images = imageGroups[group][panelIndex];
            const frameIndex = currentFrames.get(group)[panelIndex] % images.length;
            
            fetch(`/get_image?path=${encodeURIComponent(images[frameIndex])}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById(`${group}-frame-${panelIndex}`).src = 
                        `data:image/jpeg;base64,${data.image}`;
                });
            
            currentFrames.get(group)[panelIndex]++;
        }

        function playAll() {
            pauseAll();
            Object.keys(imageGroups).forEach(group => {
                for(let i = 0; i < 7; i++) {
                    const intervalId = setInterval(() => updateFrame(group, i), FRAME_INTERVAL);
                    intervals.set(`${group}-${i}`, intervalId);
                }
            });
            isPlaying = true;
            playPauseBtn.textContent = '⏸ 暂停全部';
            playPauseBtn.classList.add('playing');
        }

        function pauseAll() {
            intervals.forEach((id, key) => clearInterval(id));
            intervals.clear();
            isPlaying = false;
            playPauseBtn.textContent = '▶ 播放全部';
            playPauseBtn.classList.remove('playing');
        }

        function togglePlay() {
            if (isPlaying) {
                pauseAll();
            } else {
                playAll();
            }
        }

        // 绑定点击事件到切换按钮
        if (playPauseBtn) {
            playPauseBtn.addEventListener('click', togglePlay);
        }
    </script>
</body>
</html>
