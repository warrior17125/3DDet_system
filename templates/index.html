<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>三维目标检测系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        :root {
            --main-blue: #3498db;
            --main-blue-dark: #217dbb;
            --main-gray: #f5f5f5;
            --card-bg: #fff;
            --panel-bg: #f8f9fa;
            --text-dark: #213547;
        }

        body {
            font-family: "Segoe UI", Arial, sans-serif;
            margin: 0;
            background-color: var(--main-gray);
            color: var(--text-dark);
        }

        .header {
            position: relative;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 0.0rem 0.0rem 0.0rem 0.0rem;
            background: var(--card-bg);
            box-shadow: 0 2px 6px rgba(54, 80, 44, 0.365);
            min-height: 80px;
        }
        .header h1 {
            position: absolute;
            left: 0; right: 0;
            top: 50%;
            transform: translateY(-50%);
            text-align: center;
            margin: 0;
            letter-spacing: 2px;
            font-size: 2.1rem;
            font-weight: 600;
            pointer-events: none;
            user-select: none;
        }
        .scene-selector {
            background: var(--card-bg);
            padding: 1rem 1.2rem;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(44,62,80,0.05);
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 0.8rem;
            justify-content: flex-end;
            z-index: 1;
        }
        select {
            padding: 10px 16px;
            font-size: 1rem;
            border: 1.5px solid #ccd8e1;
            border-radius: 6px;
            min-width: 180px;
        }
        button {
            padding: 10px 24px;
            border-radius: 6px;
            border: none;
            background: var(--main-blue);
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
            transition: background 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 10px rgba(52,152,219,0.06);
            cursor: pointer;
        }
        button:hover, button:focus {
            background: var(--main-blue-dark);
        }
        #playPauseBtn.playing {
            background: #e74c3c;
        }
        #playPauseBtn.playing:hover, #playPauseBtn.playing:focus {
            background: #c0392b;
        }

        .error {
            color: #e74c3c;
            background: #ffeae9;
            border: 1px solid #f8c8c3;
            border-radius: 6px;
            max-width: 600px;
            margin: 1rem auto;
            padding: 0.8rem 1.2rem;
            text-align: center;
        }

        .group-container {
            max-width: 1600px;
            margin: 0 0 1.5rem 0;
            background: var(--card-bg);
            border-radius: 18px;
            box-shadow: 0 4px 32px rgba(44,62,80,0.09);
            padding: 1.0rem 1rem 2.2rem;
        }

        .group-title {
            margin: 0 0 1rem 0;
            color: var(--main-blue-dark);
            font-size: 1.3rem;
            font-weight: 600;
            text-align: center;
            padding: 0rem 0rem;
            background: var(--panel-bg);
            border-radius: 8px;
            letter-spacing: 2px;
            box-shadow: 0 1px 5px rgba(44,62,80,0.04);
        }

        .main-container {
            display: flex;
            gap: 1.0rem;
            margin: 0 auto;
            flex-wrap: wrap;
        }
        .grid-group {
            flex: 2;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.0rem;
            min-width: 240px;
        }
        .featured-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            max-width: 480px;
        }

        .video-panel {
            height: 230px;
            background: var(--panel-bg);
            border-radius: 11px;
            box-shadow: 0 2px 10px rgba(4, 99, 193, 0.847);
            padding: 0.0rem 0.0rem 0.0rem;
            transition: transform 0.16s, box-shadow 0.16s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
        }
        .video-panel:hover {
            transform: translateY(-4px) scale(1.025);
            box-shadow: 0 3px 18px rgba(52,152,219,0.13);
        }
        .video-panel h4 {
            margin: 0 0 0.6rem 0;
            color: var(--main-blue-dark);
            font-size: 1rem;
            font-weight: 500;
            text-align: center;
            letter-spacing: 1px;
        }

        .video-container {
            width: 100%;
            overflow: hidden;
            background: #e3e6ea;
            border-radius: 7px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 120px;
        }
        .grid-group .video-container {
            height: 180px;
            width: 310px;
            padding: 0.0rem 0.0rem 0.5rem 0.0rem;
            background-clip: content-box;
        }
        .featured-panel .video-panel {
            height: 477px;
            width: 480px;
            margin-top: 0.0rem;
            align-items: center;
            justify-content: flex-end;
        }
        .featured-panel .video-container {
            height: 425px;
            width: 440px;
            padding: 0.0rem 0.0rem 0.5rem 0.0rem;
            background-clip: content-box;
        }
        img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: opacity 0.3s;
            background: #f4f4f4;
            border-radius: 4px;
        }

        /* 修复模型区域边框 */
        .static-section {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 1.2rem;
            box-shadow: 0 2px 12px rgba(44,62,80,0.05); /* 恢复外框阴影 */
            margin-bottom: 0rem; /* 添加间距 */
        }
        
        /* 新增双图布局样式 */
        #static-image {
            height: 200px;  /* 原高度300px调整为240px */
            display: flex;
            padding: 1rem;
        }
        .image-wrapper {
            flex: 1;
            max-width: 50%;
            height: 100%;   /* 保持容器高度继承 */
        }

        .image-wrapper img {
            width: 100%;    /* 新增图片宽度适配 */
            height: 100%;   /* 新增图片高度适配 */
            object-fit: contain;  /* 保持图片比例 */
            object-position: center;
        }

        .image-pair {
            display: flex;
            justify-content: space-between; /* 新增两侧对齐 */
            width: 100%;
            height: 100%;
        }

        .image-wrapper {
            flex: 1;
            max-width: calc(50% - 1.5rem); /* 调整计算方式 */
            height: 100%;
            background: var(--panel-bg);
            border-radius: 8px;
            padding: 0.0rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .image-wrapper:first-child {
            flex: 0.4;
        }
        .image-wrapper:last-child {
            flex: 2.0;
        }
        #static-res {
            height: 355px;
            margin-top: 0rem;
            padding: 1.0rem;
        }

        .res-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0rem;
        }

        .table-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .table-btn {
            padding: 8px 16px;
            border-radius: 50%;
            background: var(--main-blue);
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.2s;
        }

        .table-btn:hover {
            background: var(--main-blue-dark);
        }

        #currentTableName {
            min-width: 120px;
            text-align: center;
            font-weight: bold;
        }

        #dataTable {
            overflow-x: auto;
        }

        #dataTableContainer {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 6px;
            background: white;
        }

        #dataTableScroll {
            min-width: 100%;
            display: inline-block;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        .data-table th,
        .data-table td {
            padding: 10px 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
            white-space: nowrap;
        }

        .data-table th {
            position: sticky;
            top: 0;
            background-color: var(--main-blue);
            color: white;
            z-index: 1;
        }

        .data-table tr:hover {
            background-color: #f5f5f5;
        }

        /* 调整列宽 */
        .data-table td:nth-child(1),
        .data-table th:nth-child(1) {
            min-width: 80px;
        }
        .data-table td:nth-child(n+2),
        .data-table th:nth-child(n+2) {
            min-width: 70px;
        }
        
        #static-model {
            height: 500px;
            /* 保持与static-section相同的边框样式 */
        }
        #modelPreview {
            width: 860px;
            height: calc(100% - 50px);
            background: var(--panel-bg);
            border-radius: 8px;
            padding: 0rem;
        }
        
        /* 响应式调整 */
        @media (max-width: 1100px) {
            .static-section {
                margin-bottom: 0.5rem; /* 缩小移动端间距 */
            }
            #static-model {
                min-width: 100%;
            }
        }
        .image-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* 主内容布局 */
        .main-content {
            display: flex;
            gap: 1.0rem;
            padding: 1rem;
        }
        #static-area {
            width: 900px;
            min-width: 900px;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        #dynamic-area {
            flex-grow: 1;
            min-width: 0;
        }

        /* 响应式支持 */
        @media (max-width: 1100px) {
            .header {
                flex-direction: column;
                align-items: stretch;
                gap: 1rem;
                padding: 2rem 0.8rem 1rem 0.8rem;
                min-height: 110px;
            }
            .header h1 {
                position: static;
                transform: none;
                text-align: center;
                margin-bottom: 0.5rem;
            }
            .scene-selector {
                align-self: flex-end;
                margin-top: 1rem;
            }
            .main-content {
                flex-direction: column;
            }
            #static-area {
                width: 100%;
                flex-direction: row;
                flex-wrap: wrap;
            }
            .image-pair {
                flex-direction: column;
            }
            .image-wrapper {
                max-width: 100%;
                height: 50%;
            }
            #static-model {
                min-width: 100%;
            }
        }
        
        @media (max-width: 700px) {
            .header {
                padding: 1.2rem 0.2rem 0.6rem 0.2rem;
            }
            .scene-selector {
                padding: 0.8rem 0.2rem;
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>三维目标检测系统</h1>
        <form method="post" class="scene-selector">
            <select name="scene_folder" required>
                <option value="">请选择场景</option>
                {% for folder in scene_folders %}
                <option value="{{ folder }}" {% if selected_scene==folder %}selected{% endif %}>{{ folder }}</option>
                {% endfor %}
            </select>
            <button type="submit" id="loadSceneBtn">加载场景</button>
            <button type="button" id="playPauseBtn">▶ 运行</button>
        </form>
    </div>

    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}

    <div class="main-content">
        <!-- 左侧静态区域 -->
        <div id="static-area">
            <div class="static-section" id="static-image">
                <div class="image-pair">
                    <div class="image-wrapper">
                        <img src="static/camera.png" alt="Camera View">
                    </div>
                    <div class="image-wrapper">
                        <img src="static/car.png" alt="Car View">
                    </div>
                </div>
            </div>
            
            <!-- 修复后的模型区域 -->
            <div class="static-section" id="static-model">
                <div class="model-selector">
                    <select id="modelSelect">
                        <option value="SMTRFusion.png">SMTRFusion 模型</option>
                        <option value="DeFusion.png">DeFusion 模型</option>
                        <option value="UniFusion.png">UniFusion 模型</option>
                    </select>
                </div>
                <div id="modelPreview">
                    <img id="currentModel" src="static/SMTRFusion.png" alt="Selected Model">
                </div>
            </div>

            <div class="static-section" id="static-res">
                <div class="res-header">
                    <h3>目标信息</h3>
                    <div class="table-controls">
                        <button id="prevTable" class="table-btn">❮</button>
                        <span id="currentTableName">前视角</span>
                        <button id="nextTable" class="table-btn">❯</button>
                    </div>
                </div>
                <div id="dataTableContainer">
                    <div id="dataTableScroll">
                        <!-- 表格将通过JavaScript动态生成 -->
                    </div>
                </div>
            </div>
        </div>

        <!-- 右侧动态区域 -->
        <div id="dynamic-area">
            {% if groups %}
            {% for group in groups %}
            <div class="group-container">
                <h3 class="group-title">{{ group.name }}</h3>
                <div class="main-container">
                    <div class="grid-group">
                        {% for seq in group.sequences[:6] %}
                        <div class="video-panel">
                            <h4>{{ seq.name }}</h4>
                            <div class="video-container">
                                <img id="{{ group.name }}-frame-{{ loop.index0 }}" src="">
                            </div>
                        </div>
                        {% endfor %}
                    </div>

                    <div class="featured-panel">
                        <div class="video-panel">
                            <h4>{{ group.sequences[6].name }}</h4>
                            <div class="video-container">
                                <img id="{{ group.name }}-frame-6" src="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
            {% endif %}
        </div>
    </div>

    <!-- 在body底部添加 -->
    <div class="loader-overlay">
        <div class="loader-content">
            <div class="loading-text">模型推理中...</div>
            <div class="progress-container">
                <div class="progress-bar"></div>
            </div>
        </div>
    </div>
    
    <style>
    /* 新增加载动画样式 */
    .loader-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.98);
        z-index: 9999;
        justify-content: center;
        align-items: center;
    }
    
    .loader-content {
        text-align: center;
        width: 300px;
    }
    
    .loading-text {
        font-size: 1.2rem;
        color: #444;
        margin-bottom: 15px;
        letter-spacing: 1px;
    }
    
    .progress-container {
        height: 6px;
        background: #f0f0f0;
        border-radius: 3px;
        overflow: hidden;
        box-shadow: inset 0 1px 2px rgba(0,0,0,0.1);
    }
    
    .progress-bar {
        width: 0%;
        height: 100%;
        background: linear-gradient(90deg, #2196F3, #64b5f6);
        border-radius: 3px;
        transition: width 5s cubic-bezier(0.4, 0, 0.2, 1);
    }
    </style>
    
    <script>
    // 修改表单提交事件处理
    document.querySelector('form').addEventListener('submit', function(e) {
        e.preventDefault();
        const loader = document.querySelector('.loader-overlay');
        const progressBar = document.querySelector('.progress-bar');
        const submitBtn = this.querySelector('button[type="submit"]');
        
        // 禁用按钮防止重复提交
        submitBtn.disabled = true;
        
        // 显示加载动画
        loader.style.display = 'flex';
        progressBar.style.width = '0%';
        
        // 强制触发重绘
        void progressBar.offsetWidth;
        
        // 启动进度条动画
        progressBar.style.width = '100%';
        
        setTimeout(() => {
            loader.style.display = 'none';
            submitBtn.disabled = false;
            this.submit();
        }, 5000);
    });
    </script>

    <script>
        // 模型选择功能
        document.getElementById('modelSelect').addEventListener('change', function() {
            const modelPath = 'static/' + this.value;
            document.getElementById('currentModel').src = modelPath;
        });

        // 三维检测系统功能
        let intervals = new Map();
        let currentFrames = new Map();
        let isPlaying = false;
        const playPauseBtn = document.getElementById('playPauseBtn');
        
        {% if groups %}
        let imageGroups = {
            {% for group in groups %}
            "{{ group.name }}": {{ group.sequences|map(attribute='images')|list|tojson }},
            {% endfor %}
        };
        {% else %}
        let imageGroups = {};
        {% endif %}

        // 初始化帧索引
        Object.keys(imageGroups).forEach(group => {
            currentFrames.set(group, Array(7).fill(0));
        });

        const FRAME_INTERVAL = 120;

        function updateFrame(group, panelIndex) {
            const images = imageGroups[group][panelIndex];
            const frameIndex = currentFrames.get(group)[panelIndex] % images.length;
            
            fetch(`/get_image?path=${encodeURIComponent(images[frameIndex])}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById(`${group}-frame-${panelIndex}`).src = 
                        `data:image/jpeg;base64,${data.image}`;
                });
            
            currentFrames.get(group)[panelIndex]++;
        }

        function playAll() {
            pauseAll();
            Object.keys(imageGroups).forEach(group => {
                for(let i = 0; i < 7; i++) {
                    const intervalId = setInterval(() => updateFrame(group, i), FRAME_INTERVAL);
                    intervals.set(`${group}-${i}`, intervalId);
                }
            });
            isPlaying = true;
            playPauseBtn.textContent = '⏸ 暂停';
            playPauseBtn.classList.add('playing');
        }

        function pauseAll() {
            intervals.forEach((id, key) => clearInterval(id));
            intervals.clear();
            isPlaying = false;
            playPauseBtn.textContent = '▶ 运行';
            playPauseBtn.classList.remove('playing');
        }

        function togglePlay() {
            if (isPlaying) {
                pauseAll();
            } else {
                playAll();
            }
        }

        if (playPauseBtn) {
            playPauseBtn.addEventListener('click', togglePlay);
        }
    </script>

    <script>
        // 新增表格控制逻辑
        const tableOrder = ['CAM_FRONT', 'CAM_FRONT_RIGHT', 'CAM_BACK_RIGHT', 
                        'CAM_BACK', 'CAM_BACK_LEFT', 'CAM_FRONT_LEFT', 'PointCloud'];
        const nameMapping = {
            'CAM_FRONT': '前视角',
            'CAM_FRONT_RIGHT': '右前视角',
            'CAM_BACK_RIGHT': '右后视角',
            'CAM_BACK': '后视角',
            'CAM_BACK_LEFT': '左后视角', 
            'CAM_FRONT_LEFT': '左前视角',
            'PointCloud': '点云鸟瞰视角'
        };
        
        let currentTableIndex = 0;
        const resData = {{ res_data|tojson|safe }};

        function updateTable() {
            const currentKey = tableOrder[currentTableIndex];
            const displayName = nameMapping[currentKey];
            document.getElementById('currentTableName').textContent = displayName;
            
            const tableData = resData[currentKey] || [];
            const isPointCloud = currentKey === 'PointCloud';
            const container = document.getElementById('dataTableScroll');
            
            // 清空现有表格
            container.innerHTML = '';
            
            if (tableData.length === 0) {
                container.innerHTML = '<p>暂无数据</p>';
                return;
            }

            // 创建表格
            const table = document.createElement('table');
            table.className = 'data-table';
            
            // 创建表头（去掉文件名列）
            const thead = document.createElement('thead');
            const headerRow = document.createElement('tr');
            const headers = isPointCloud ? 
                ['类别', 'x', 'y', 'z', '长度', '宽度', '高度', '偏航角'] :
                ['类别', 'x', 'y', '高度', '宽度'];
            
            headers.forEach(headerText => {
                const th = document.createElement('th');
                th.textContent = headerText;
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);
            table.appendChild(thead);

            // 创建表格内容（去掉文件名）
            const tbody = document.createElement('tbody');
            tableData.forEach(fileData => {
                fileData.objects.forEach(obj => {
                    const row = document.createElement('tr');
                    
                    if (isPointCloud) {
                        row.innerHTML = `
                            <td>${obj.类别}</td>
                            <td>${obj.x}</td>
                            <td>${obj.y}</td>
                            <td>${obj.z}</td>
                            <td>${obj.l}</td>
                            <td>${obj.w}</td>
                            <td>${obj.h}</td>
                            <td>${obj.yaw}</td>
                        `;
                    } else {
                        row.innerHTML = `
                            <td>${obj.类别}</td>
                            <td>${obj.x}</td>
                            <td>${obj.y}</td>
                            <td>${obj.h}</td>
                            <td>${obj.w}</td>
                        `;
                    }
                    tbody.appendChild(row);
                });
            });

            table.appendChild(tbody);
            container.appendChild(table);
        }

        document.getElementById('prevTable').addEventListener('click', () => {
            currentTableIndex = (currentTableIndex - 1 + 7) % 7;
            updateTable();
        });

        document.getElementById('nextTable').addEventListener('click', () => {
            currentTableIndex = (currentTableIndex + 1) % 7;
            updateTable();
        });

        // 初始化表格
        if (Object.keys(resData).length > 0) {
            updateTable();
        }
    </script>
</body>
</html>
