<body>

    <!-- åœ¨bodyåº•éƒ¨æ·»åŠ  -->

    <style>
    /* æ–°å¢åŠ è½½åŠ¨ç”»æ ·å¼ */
    .loader-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;

    <script>
    // ä¿®æ”¹è¡¨å•æäº¤äº‹ä»¶å¤„ç†
    document.querySelector('form').addEventListener('submit', function(e) {
        e.preventDefault();
        const loader = document.querySelector('.loader-overlay');
        const progressBar = document.querySelector('.progress-bar');
        const submitBtn = this.querySelector('button[type="submit"]');
        
        // ç¦ç”¨æŒ‰é’®é˜²æ­¢é‡å¤æäº¤
        submitBtn.disabled = true;
        
        // æ˜¾ç¤ºåŠ è½½åŠ¨ç”»
        loader.style.display = 'flex';
        progressBar.style.width = '0%';
        
        // å¼ºåˆ¶è§¦å‘é‡ç»˜
        void progressBar.offsetWidth;
        
        // å¯åŠ¨è¿›åº¦æ¡åŠ¨ç”»
        progressBar.style.width = '100%';
        
        setTimeout(() => {
            loader.style.display = 'none';
            submitBtn.disabled = false;
            this.submit();
        }, 5000);
    });
    </script>

    <script>
        // æ–°å¢ä¿å­˜åŠŸèƒ½
        document.getElementById('saveResult').addEventListener('click', async () => {
            try {
                const response = await fetch('/export_data', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        scene: '{{ selected_scene }}', // ä¼ é€’å½“å‰åœºæ™¯åç§°
                        resData: resData
                    })
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'å¯¼å‡ºå¤±è´¥');
                }
                
                // ä¸‹è½½å¤„ç†ä¿æŒä¸å˜
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `æ£€æµ‹ç»“æœ_${new Date().toISOString().slice(0,19).replace(/[:T-]/g,'')}.xlsx`;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
            } catch (error) {
                alert(error.message);
            }
        });
    </script>

    <script>
        // æ¨¡å‹é€‰æ‹©åŠŸèƒ½
        document.getElementById('modelSelect').addEventListener('change', function() {
            const modelPath = 'static/' + this.value;
            document.getElementById('currentModel').src = modelPath;
        });

        // ä¸‰ç»´æ£€æµ‹ç³»ç»ŸåŠŸèƒ½
        let intervals = new Map();
        let currentFrames = new Map();
        let isPlaying = false;
        const playPauseBtn = document.getElementById('playPauseBtn');
        
        {% if groups %}
        let imageGroups = {
            {% for group in groups %}
            "{{ group.name }}": {{ group.sequences|map(attribute='images')|list|tojson }},
            {% endfor %}
        };
        {% else %}
        let imageGroups = {};
        {% endif %}

        // åˆå§‹åŒ–å¸§ç´¢å¼•
        Object.keys(imageGroups).forEach(group => {
            currentFrames.set(group, Array(7).fill(0));
        });

        const FRAME_INTERVAL = 120;

        function updateFrame(group, panelIndex) {
            const images = imageGroups[group][panelIndex];
            const frameIndex = currentFrames.get(group)[panelIndex] % images.length;
            
            fetch(`/get_image?path=${encodeURIComponent(images[frameIndex])}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById(`${group}-frame-${panelIndex}`).src = 
                        `data:image/jpeg;base64,${data.image}`;
                });
            
            currentFrames.get(group)[panelIndex]++;
        }

        function playAll() {
            pauseAll();
            Object.keys(imageGroups).forEach(group => {
                for(let i = 0; i < 7; i++) {
                    const intervalId = setInterval(() => updateFrame(group, i), FRAME_INTERVAL);
                    intervals.set(`${group}-${i}`, intervalId);
                }
            });
            isPlaying = true;
            playPauseBtn.textContent = 'â¸ æš‚åœ';
            playPauseBtn.classList.add('playing');
            updateTable(); // æ–°å¢æ­¤è¡Œä»¥åœ¨æ’­æ”¾æ—¶æ›´æ–°è¡¨æ ¼
        }

        function pauseAll() {
            intervals.forEach((id, key) => clearInterval(id));
            intervals.clear();
            isPlaying = false;
            playPauseBtn.textContent = 'â–¶ è¿è¡Œ';
            playPauseBtn.classList.remove('playing');
        }

        function togglePlay() {
            if (isPlaying) {
                pauseAll();
            } else {
                playAll();
            }
        }

        if (playPauseBtn) {
            playPauseBtn.addEventListener('click', togglePlay);
        }
    </script>

    <script>
        // æ–°å¢è¡¨æ ¼æ§åˆ¶é€»è¾‘
        const tableOrder = ['CAM_FRONT', 'CAM_FRONT_RIGHT', 'CAM_BACK_RIGHT', 
                        'CAM_BACK', 'CAM_BACK_LEFT', 'CAM_FRONT_LEFT', 'PointCloud'];
        const nameMapping = {
            'CAM_FRONT': 'å‰è§†è§’',
            'CAM_FRONT_RIGHT': 'å³å‰è§†è§’',
            'CAM_BACK_RIGHT': 'å³åè§†è§’',
            'CAM_BACK': 'åè§†è§’',
            'CAM_BACK_LEFT': 'å·¦åè§†è§’', 
            'CAM_FRONT_LEFT': 'å·¦å‰è§†è§’',
            'PointCloud': 'ç‚¹äº‘é¸Ÿç°è§†è§’'
        };
        
        let currentTableIndex = 0;
        const resData = {{ res_data|tojson|safe }};

        function updateTable() {
            const currentKey = tableOrder[currentTableIndex];
            const displayName = nameMapping[currentKey];
            document.getElementById('currentTableName').textContent = displayName;
            
            const tableData = resData[currentKey] || [];
            const isPointCloud = currentKey === 'PointCloud';
            const container = document.getElementById('dataTableScroll');
            
            // æ¸…ç©ºç°æœ‰è¡¨æ ¼
            container.innerHTML = '';
            
            if (tableData.length === 0) {
                container.innerHTML = '<p>æš‚æ— æ•°æ®</p>';
                return;
            }

            // åˆ›å»ºè¡¨æ ¼
            const table = document.createElement('table');
            table.className = 'data-table';
            
            // åˆ›å»ºè¡¨å¤´ï¼ˆå»æ‰æ–‡ä»¶ååˆ—ï¼‰
            const thead = document.createElement('thead');
            const headerRow = document.createElement('tr');
            const headers = isPointCloud ? 
                ['ç±»åˆ«', 'x', 'y', 'z', 'é•¿åº¦', 'å®½åº¦', 'é«˜åº¦', 'åèˆªè§’'] :

            headers.forEach(headerText => {

            // åˆ›å»ºè¡¨æ ¼å†…å®¹ï¼ˆå»æ‰æ–‡ä»¶åï¼‰
            const tbody = document.createElement('tbody');
            if (isPlaying) {
                tableData.forEach(fileData => {

                        if (isPointCloud) {

                        } else {

            }
            table.appendChild(tbody);
            container.appendChild(table);
        }

        document.getElementById('prevTable').addEventListener('click', () => {
